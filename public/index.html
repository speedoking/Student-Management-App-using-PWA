    <div class="container">
        <div class='row'>

             </div>

        <div id ='mainPage' class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="col-md-1 col-md-offset-1 col-sm-2  col-xs-3 ">
                <a id= 'btnAdd'  href = 'javascript:void(0);' ><img src="assets/img/add64.png" alt=""></a>

            </div>
            <div class="col-md-1 col-md-offset-1 col-sm-2 col-sm-offset-1 col-xs-3 col-xs-offset-1">
                <a id= 'btnRead' href='javascript:void(0);'><img src="assets/img/search64.png" alt=""></a>
                <h5 class='text-center'>Search</h5>
            </div>
            <div class="col-md-1 col-md-offset-1 col-sm-2 col-sm-offset-1 col-xs-3 col-xs-offset-1">

            </div>
            <div class="col-md-1 col-md-offset-1 col-sm-2 col-sm-offset-1 col-xs-3 col-xs-offset-2">
                <a id= 'btnRemove' href='javascript:void(0);'><img src="assets/img/remove64.png" alt=""></a>
                <h5 class='text-center'>Remove</h5>
            </div>
            <div class="col-md-1 col-md-offset-1 col-sm-2 col-sm-offset-1 col-xs-3 col-xs-offset-2">
                <a id= 'btnReadAll' href='javascript:void(0);'><img src="assets/img/listall64.png" alt=""></a>
                <h5 class='text-center'>View All</h5>
            </div>
            </div>

<div  class="row">
    <div  id ='addPage' class="col-md-6 col-md-offset-3 col-sm-10 col-xs-11">
            <div class="col-md-12  col-sm-12 col-xs-12">
            <div class="col-md-6 col-md-offset-3  col-sm-4 col-sm-offset-4 col-xs-12 ">                
                <img id = 'titleImg' src="assets/img/add64.png" alt="">
                <h4 id = 'titleText' class='text-center'>Student Registration Form</h4>
            </div>
            <div class=" col-md-3  col-sm-4 ">                
                </div>
            </div>
            
            <div class="col-md-12 col-sm-12 col-xs-12">  
                </br>          
            <div class="col-md-2 col-md-offset-3  col-sm-3 col-sm-offset-1 col-xs-3 ">
                <h5>ID: </h5>
            </div>
            <div class="col-md-5  col-sm-6  col-xs-7 ">
                <input id = 'inputId' class = 'input-sm' type="number" placeholder="Student ID">
            </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">            
            </br>
            <div class="col-md-2 col-md-offset-3  col-sm-3 col-sm-offset-1 col-xs-3  ">
                <h5>Name: </h5>
            </div>
            <div class="col-md-5 col-sm-6  col-xs-7 ">
                <input id='inputName' class = 'input-sm' type="text" placeholder="Name">
            </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
            </br>
            <div class="col-md-2 col-md-offset-3  col-sm-3 col-sm-offset-1 col-xs-3  ">
                <h5>Age: </h5>
            </div>
            <div class="col-md-5  col-sm-6  col-xs-7 ">
                <input id = 'inputAge' class = 'input-sm' type="number" placeholder="Age">
            </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
            </br>
            <div class="col-md-2 col-md-offset-3  col-sm-3 col-sm-offset-1 col-xs-3">
                <h5>Email: </h5>
            </div>
            <div class="col-md-5  col-sm-6  col-xs-7 ">
                <input id='inputEmail' class = 'input-sm' type="email" placeholder="Email">
            </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
            </br>
            <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-4 col-xs-12 ">
                <div id = 'addBtnGroup'>
                <button id = 'saveBtn' style = 'width:90%;' class= 'btn btn-lg btn-success'>Save</button>                
                </div>
                <div id = 'editBtnGroup'>
                <button id = 'searchBtnEdit' class= 'btn  btn-lg btn-success'>Search</button>
                <button id = 'editBtn' class= 'btn  btn-lg btn-info'>Edit</button>
                </div>
                <div id = 'deleteBtnGroup'>
                <button id = 'searchBtnDelete' class= 'btn btn-lg btn-success'>Search</button>
                <button id = 'deleteBtn' class= 'btn btn-lg btn-info'>Delete</button>
                </div>
                <div id = 'readBtnGroup'>
                <button id = 'searchBtnRead' class= 'btn btn-lg btn-success'>Search</button>
                <button id = 'resetBtn' class= 'btn btn-lg btn-info'>Reset</button>
                </div>               
            </div>
            </div>
     </div>
 </div>


<div id ='tablePage' class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <img id = 'titleImgList' src="assets/img/listall64.png" alt="">
                <h4 class='text-center'>Student List</h4>
                </br>
                 <div class="table-responsive">
                    <table class="table table-bordered table-condensed">

                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Email</th>                                
                            </tr>
                        </thead>
                        <tbody id = 'tableRecord'>
                            
                        </tbody>
                    </table>
                </div>
            </div>
            </div>

            
            <div id= 'errorDiv' class="col-md-12 col-sm-12 col-xs-11">
